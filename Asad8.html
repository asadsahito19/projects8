
<!DOCTYPE html>
<html>
<head>
	<title>CSS Animation</title>
	<style type="text/css">
		body{
			background: black;
		}
	div{
		width: 50%;
		height: 50vh;
		border: solid 2px cadetblue;
		box-shadow: inset 10px 10px 10px 10px mediumvioletred;
		margin: 5px 0 0 0;
		transition: 5s;
		border-radius: 20px 70px 30px 40px;
	}

	div:hover
	{
		width: 60%;
		height: 60vh;
		margin: 5px 0 0 0;

	}
	img{
		width: 30%;
		transition: 5s;
		margin-left: 80px 260px 20px 40px;
		border-radius: 20px 70px 30px 40px;
	}
	img:hover
	{
		width: 30%;
		margin: 60px 260px  ;
	}

	</style>
</head>
<body>
<div class="a"><img src="5-54800_shenlong-head-logo-dragon-ball-z-by-kaji.png"></div>

</body>
</html>
